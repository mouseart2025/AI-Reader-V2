name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  RUST_BACKTRACE: 1

jobs:
  # ═══════════════════════════════════════════════
  # Create GitHub Release (draft)
  # ═══════════════════════════════════════════════
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create.outputs.result }}
    steps:
      - name: Create release
        id: create
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: `AI Reader V2 ${context.ref.replace('refs/tags/', '')}`,
              draft: true,
              prerelease: false,
            });
            return data.id;

  # ═══════════════════════════════════════════════
  # Build + Sign + Upload per platform
  # ═══════════════════════════════════════════════
  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - runner: macos-14
            target: aarch64-apple-darwin
            sidecar_script: ./scripts/build-sidecar.sh
            sign_script: ./scripts/sign-macos.sh

          # macOS x64 (Intel)
          - runner: macos-13
            target: x86_64-apple-darwin
            sidecar_script: ./scripts/build-sidecar.sh
            sign_script: ./scripts/sign-macos.sh

          # Windows x64
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_script: pwsh ./scripts/build-sidecar.ps1
            sign_script: ""

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python (uv)
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: rust-${{ matrix.target }}-${{ hashFiles('src-tauri/Cargo.lock') }}

      # ── Frontend ────────────────────────────
      - name: Install frontend deps
        run: cd frontend && npm ci

      # ── Backend sidecar ─────────────────────
      - name: Install backend deps + PyInstaller
        run: |
          cd backend
          uv sync
          uv pip install pyinstaller

      - name: Build sidecar
        run: ${{ matrix.sidecar_script }} --target ${{ matrix.target }}

      # ── macOS: import cert + sign sidecar ───
      - name: Import macOS signing certificate
        if: runner.os == 'macOS' && env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "" "$KEYCHAIN_PATH"
          security import certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          rm certificate.p12

      - name: Sign sidecar (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: ${{ matrix.sign_script }}

      # ── Windows: sign sidecar ───────────────
      - name: Sign sidecar (Windows)
        if: runner.os == 'Windows' && env.WINDOWS_CERTIFICATE != ''
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: pwsh
        run: |
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
          $certPath = "$env:RUNNER_TEMP\certificate.pfx"
          [IO.File]::WriteAllBytes($certPath, $certBytes)
          $binary = "src-tauri\binaries\ai-reader-backend-x86_64-pc-windows-msvc.exe"
          & signtool sign /f $certPath /p $env:WINDOWS_CERTIFICATE_PASSWORD `
            /fd sha256 /tr http://timestamp.digicert.com /td sha256 $binary
          Remove-Item $certPath

      # ── Tauri build + publish ───────────────
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS signing + notarization
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Updater signing key
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: src-tauri
          args: --target ${{ matrix.target }}
          releaseId: ${{ needs.create-release.outputs.release_id }}

  # ═══════════════════════════════════════════════
  # Publish release (undraft)
  # ═══════════════════════════════════════════════
  publish-release:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        env:
          RELEASE_ID: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.RELEASE_ID,
              draft: false,
            });
