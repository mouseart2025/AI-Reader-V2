name: Build macOS

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  RUST_BACKTRACE: 1

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - runner: macos-14        # Apple Silicon (ARM64)
            arch: aarch64
            target: aarch64-apple-darwin
          - runner: macos-13        # Intel (x64)
            arch: x86_64
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python (uv)
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: rust-${{ matrix.target }}-${{ hashFiles('src-tauri/Cargo.lock') }}

      # ── Frontend build ──────────────────────
      - name: Install frontend deps
        run: cd frontend && npm ci

      # ── Backend sidecar build ───────────────
      - name: Install backend deps + PyInstaller
        run: |
          cd backend
          uv sync
          uv pip install pyinstaller

      - name: Build sidecar
        run: ./scripts/build-sidecar.sh --target ${{ matrix.target }}

      # ── Sign sidecar ────────────────────────
      - name: Import signing certificate
        if: env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "" "$KEYCHAIN_PATH"
          security import certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          rm certificate.p12

      - name: Sign sidecar binary
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: ./scripts/sign-macos.sh

      # ── Tauri build ─────────────────────────
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: src-tauri
          args: --target ${{ matrix.target }}

      # ── Upload artifact ─────────────────────
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: ai-reader-v2-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          retention-days: 30
